<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Create Registration</h3>
    <div class="message">{{ message }}</div>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form>
    <div class="card-body">
      <div class="1submit-form">
        <div *ngIf="!submitted">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="name" class="mb-1">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  [(ngModel)]="registration.name"
                  name="name"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="email" class="mb-1">Email</label>
                <input
                    type="email"
                  class="form-control"
                  id="email"
                  required
                  [(ngModel)]="registration.email"
                  name="email"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="phone" class="mb-1">Phone</label>
                <input
                    type="text"
                  class="form-control"
                  id="phone"
                  required
                  [(ngModel)]="registration.phone"
                  name="phone"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="dateOfBirth" class="mb-1">Date of Birth</label>
                <input
                    type="date"
                  class="form-control"
                  id="dateOfBirth"
                  required
                  [(ngModel)]="registration.dateOfBirth"
                  name="dateOfBirth"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="streetAddress" class="mb-1">Street Address</label>
                <input
                    type="text"
                  class="form-control"
                  id="streetAddress"
                  required
                  [(ngModel)]="registration.streetAddress"
                  name="streetAddress"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="city" class="mb-1">City</label>
                <input
                    type="text"
                  class="form-control"
                  id="city"
                  required
                  [(ngModel)]="registration.city"
                  name="city"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="state" class="mb-1">State</label>
                <input
                    type="text"
                  class="form-control"
                  id="state"
                  required
                  [(ngModel)]="registration.state"
                  name="state"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="emergencyContactName" class="mb-1">Emergency Contact Name</label>
                <input
                    type="text"
                  class="form-control"
                  id="emergencyContactName"
                  required
                  [(ngModel)]="registration.emergencyContactName"
                  name="emergencyContactName"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="emergencyContactPhone" class="mb-1">Emergency Contact Phone</label>
                <input
                    type="text"
                  class="form-control"
                  id="emergencyContactPhone"
                  required
                  [(ngModel)]="registration.emergencyContactPhone"
                  name="emergencyContactPhone"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="emergencyContactAddress" class="mb-1">Emergency Contact Address</label>
                <input
                    type="text"
                  class="form-control"
                  id="emergencyContactAddress"
                  required
                  [(ngModel)]="registration.emergencyContactAddress"
                  name="emergencyContactAddress"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group mb-1">
                <label for="subscriptionPlan" class="mb-1">Subscription</label>
                <select class="custom-select form-control" 
                  id="subscriptionPlan" 
                  name="subscriptionPlan"
                  required
                  [(ngModel)]="registration.subscriptionPlan">
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Bronze</option>
                  </select>
              </div>
            </div>
            <div class="col-sm-6">
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
    </div>
  </form>
</div>
<!-- /.card -->
